{% extends "base.html" %}
{% block title %} Login{% endblock %}

{% block style %}

{% endblock %}


{% block body %}

<!-- <input type='text' size='50' onkeydown="keyCode(event)"> -->


<!-- Button trigger modal -->
<div class="text-center">
<button type="button" class="btn btn-primary login-button" data-toggle="modal" data-target="#loginModal">
  Login
</button>
</div> 

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<form action="/login" method="POST">
    <div>
        <label>Username: <br>
            <input required type="text" name="username">
        </label>
    </div>
    <div>
        <label>Password:<br>
            <input required type="password" name="password">
        </label>
    </div>

<br><br><br>If you are a new user. Create your profile by clicking below: <br>
<a href='/register'>Create Profile</a>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" name= 'submit' class="btn btn-primary">Login</button>
        </form>
      </div>

    </div>
  </div>
</div>






<script src="static/js/base.js"></script>

{% endblock %}
